server.port: 8080


spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:gs;LOCK_TIMEOUT=60000
    username: gs
    password: ${PWD}

  jpa:
    hibernate.ddl-auto: validate #'update', 'none' and 'validate'
  database-platform: org.hibernate.dialect.H2Dialect
  h2.console.enabled: true #http://localhost:8080/gs/h2-console

  liquibase:
    change-log: classpath:db/changelog/changelog-main.xml
    enabled: true
